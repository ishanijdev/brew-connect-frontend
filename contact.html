<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Bréw Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="png" href="logo2.png">
</head>
<body>
    <nav class="navbar">
    <div class="logo">
        <a href="/">
            <img src="logo2.png" alt="Bréw Connect Logo" class="navbar-logo">
            Bréw Connect
        </a>
    </div>
    <ul class="nav-links">
        </ul>
</nav>

    <div class="contact-section">
        <h1>Get in Touch</h1>
        <p class="contact-subtitle">We'd love to hear from you. Visit us or drop a line!</p>
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>Address</strong>
                        <p>Bréw Connect Café, MG Road, New Delhi, India</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <strong>Phone</strong>
                        <p><a href="tel:+919876543210">+91-9876543210</a></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>Email</strong>
                        <p><a href="mailto:support@coffeeleaf.in">support@bréwconnect.in</a></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <strong>Opening Hours</strong>
                        <p>Mon - Sun: 8 AM to 10 PM</p>
                    </div>
                </div>
                 <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="contact-map">
                <img src="/images/map-placeholder.png" alt="Map showing location of Bréw Connect cafe">
                </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Bréw Connect. All rights reserved.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
