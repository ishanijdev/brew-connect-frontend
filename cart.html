<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Bréw Connect</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="png" href="logo2.png">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="logo2.png" alt="Bréw Connect Logo" class="navbar-logo">
                Bréw Connect
            </a>
        </div>
        <ul class="nav-links">
            </ul>
    </nav>

    <div class="cart-page-content">
        <h1>Your Cart</h1>
        <div class="cart-sections-wrapper">
            <div class="cart-summary-section">
                <div id="cart-items" class="cart-items-list"></div>
                <div id="total-price" class="total-price-display"></div>
                <div class="cart-actions">
                    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
                    <button class="continue-shopping-btn" onclick="location.href='/menu.html'">Continue Shopping</button>
                </div>
            </div>

            <div class="order-form-section">
                <form id="payment-form">
                    <h2><i class="fas fa-shopping-bag"></i> Complete Your Order</h2>

                    <label for="location"><i class="fas fa-map-marker-alt"></i> Delivery Location:</label>
                    <input type="text" id="location" placeholder="Enter your address" required>

                    <p class="payment-title"><i class="fas fa-credit-card"></i> Choose Payment Method:</p>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" checked>
                            <div class="pay-label">
                                <i class="far fa-credit-card"></i>
                                <span>Card</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod">
                            <div class="pay-label">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </label>
                    </div>

                    <div id="card-element-container">
                        <div id="card-element"></div>
                    </div>
                    
                    <div id="card-errors" role="alert"></div>

                    <button type="submit" class="place-order-btn">
                        <span id="button-text">Place Order</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Bréw Connect. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
