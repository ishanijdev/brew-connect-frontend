<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Bréw Connect</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="png" href="logo2.png">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="logo2.png" alt="Bréw Connect Logo" class="navbar-logo">
                Bréw Connect
            </a>
        </div>
        <ul class="nav-links">
            </ul>
    </nav>

    <div class="form-container">
        <form id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="form-btn">Register</button>
            <div class="form-footer">
                Have an Account? <a href="/login.html">Login</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Bréw Connect. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
